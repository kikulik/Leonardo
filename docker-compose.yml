services:
  backend:
    image: myorg/leonardo-backend:latest
    container_name: leonardo-backend
    ports: ["10001:10001"]
    restart: unless-stopped
    environment:
      PYTHONUNBUFFERED: "1"
      BUILD_ID: ${BUILD_ID}

  frontend:
    image: myorg/leonardo-frontend:latest
    container_name: leonardo-frontend
    depends_on: [backend]
    ports: ["10201:80"]
    restart: unless-stopped
    environment:
      BUILD_ID: ${BUILD_ID}
